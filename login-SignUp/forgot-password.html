<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot-password.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <div class="reset-password-form-container">
            <form id="reset-password-form" class="reset-password-form" method="POST">
                <h2 class="title">Reset Password</h2>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="reset-email" id="reset-email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="reset-new-password" id="reset-new-password" placeholder="New Password" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="reset-confirm-password" id="reset-confirm-password" placeholder="Confirm New Password" required>
                </div>
                <!-- Change input type to submit -->
                <input type="submit" value="Reset Password" class="btn">
              
                <!-- Adding another link to index.html -->
                <p class="back-to-signin">Back to <a href="index.html">Sign In</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#reset-password-form').on('submit', function(event){
                event.preventDefault(); // Prevent the default form submission

                $.ajax({
                    url: 'reset-password.php',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response){
                        alert(response); // Show the server response in an alert
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        alert('Error: ' + textStatus + ' - ' + errorThrown); // Show any errors in an alert
                    }
                });
            });
        });
    </script>
</body>
</html>
